{% extends "index.html" %}
{% load static %}
{% block title %}Products{% endblock title %}
{% block content %}
<div class="min-h-[70dvh] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-[3rem] p-[3rem]">
    {% for item in products %}
    <div onclick="window.location.href ='/products/{{ item.id }}' "
        class="flex flex-col gap-2 items-center p-[1rem] h-[25rem] cursor-pointer border-2 border-black transition-all hover:scale-[1.01] hover:shadow-2xl overflow-hidden">
        <img src={% if item.image %}"{{ item.image.url }}"{% else %}{% static "images/default.jpg" %}{% endif %} alt="{{ item.name }}" class="w-1/2 h-1/3">
        <div class="w-[25ch] text-ellipsis font-semibold text-lg text-center whitespace-nowrap overflow-hidden">{{ item.name }}</div>
        <div class="w-[25ch] text-ellipsis font-semibold text-center whitespace-nowrap overflow-hidden">( {{ item.author }} )</div>
        <div class="bg-green-700 rounded-lg text-white p-[.1rem_.5rem]">&dollar;{{ item.price }}</div>
        <div class="w-[25ch] line-clamp-3 overflow-hidden text-center text-ellipsis">{{ item.description }}</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
